<div class="container mt-5">
    <h6 class="fw-bold">
        <a routerLink="/Home" class="HomeBtn">HOME</a> 
        <span class="hotDeals">/ HOT DEALS</span>
    </h6>

    <div class="container w-100 mt-5 d-flex flex-wrap">

        <a class="card btn m-3 p-0" *ngFor="let gym of gymList" [routerLink]="['/Gym-details/',gym.id,'gym-info']">
            <img [src]="gym.logo_img_url" class="card-img-top p-2 card-image" alt="No Image found">
            <div class="card-body a">
                <h4 class="card-title fw-bold">{{gym.name}}</h4>
            </div>
    
            <div class="footer d-flex justify-content-center" *ngIf="gym.is_hot_deal == true">
                <h5 class="text-light pt-1">Hot Deals</h5>
            </div>
        </a>
    
    </div>
</div>
